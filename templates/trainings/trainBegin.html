<div class="result">
    <div class="third">
        {% raw %}{{ trainName }}{% endraw %}
    </div>
    <div class="third">
        <form action="/startTraining" method="POST" id="difficulties">
            {% for difficulty in difficulties %}
                <div>
                    <input type="radio" name="difficultySelect"
                        {% if difficulties.index(difficulty)==0 %}
                           checked
                        {% endif %}
                        vl="{{ difficulty }}" id="_{{ difficulty }}">
                    <label for="_{{ difficulty }}">
                        {{ difficulty }}
                    </label>
                </div>
            {% endfor %}
        </form>
    </div>
