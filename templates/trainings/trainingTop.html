<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #header{
            display: flex;
            flex-direction: row;
        }
        .empty{
            flex-grow:1;
        }
        #score{
            color:#703a98;
            font-size:5vw;
            margin: 7px;
            margin-right: 15%;
        }
        .result{
            color:white;
            background-color:#006CFF;
            padding:30px;
            margin:5px;
            border-radius:30px;
            display: flex;
            flex-direction: row;
        }
        .result>div{
            width:25%;
        }
        .training-name{
            font-size: 6vw;
        }
        .training-res-num{
            font-size: 15vw;
        }
        .exit-training{
            color:white;
            font-size:40px;
            padding:10px;
            border-radius:10px;
            background-color: #006CFF;
            text-decoration:none;
        }
    </style>
    <div id="header">
        <div class="empty"></div>
        <div id="score">10/10</div>
        <div id="close">
            <svg class="close-button" viewBox="0 0 70.826 68.357">
                <defs>
                    <style>
                        .close-button {
                            width: 5vw;
                            cursor: pointer;
                            margin:10px;
                        }
                        .a{
                            fill:none;
                            stroke:#703a98;
                            stroke-width:5px;
                        }
                    </style>
                </defs>
                <g transform="translate(-1309.732 -79.732)">
                    <line class="a" x1="64.821" y1="64.821" transform="translate(1313.969 81.5)"/>
                    <line class="a" y1="64.821" x2="64.821" transform="translate(1311.5 81.5)"/>
                </g>
            </svg>
        </div>
    </div>
