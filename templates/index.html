<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/index.css">
    <title>Invade</title>
</head>
<body>
    <!-- signup section -->
    <section class="signup-section">

        <svg class="close-button" viewBox="0 0 70.826 68.357">
            <defs>
                <style>
                    .a{
                        fill:none;
                        stroke:black;
                        stroke-width:5px;
                    }
                </style>
            </defs>
            <g transform="translate(-1309.732 -79.732)">
                <line class="a" x1="64.821" y1="64.821" transform="translate(1313.969 81.5)"/>
                <line class="a" y1="64.821" x2="64.821" transform="translate(1311.5 81.5)"/>
            </g>
        </svg>

        <form class="signup-form" action="/signup" method="post">

            <div class="signup-inputs__wrapper">

                <input type="text" name="name" class="signup-form__name" placeholder="name">

                <input type="email" name="email" class="signup-form__email" placeholder="e-mail">

                <input type="password" name="password" class="signup-form__password" placeholder="password">

                <input type="text" name="language" class="signup-form__language" placeholder="native language">

            </div>

            <button type="submit" name="submit" class="signup-form__submit">join</button>

        </form>
    </section>

    <!-- login section -->
    <section class="auth-section">

        <svg class="close-button" viewBox="0 0 70.826 68.357"><defs><style>.a{fill:none;stroke:black;stroke-width:5px;}</style></defs><g transform="translate(-1309.732 -79.732)"><line class="a" x1="64.821" y1="64.821" transform="translate(1313.969 81.5)"/><line class="a" y1="64.821" x2="64.821" transform="translate(1311.5 81.5)"/></g></svg>

        <form class="auth-form" action="/signin" method="post">

            <input type="email" name="email" class="auth-form__email" placeholder="e-mail">

            <input type="password" name="password" class="auth-form__password" placeholder="password">

            <div class="auth-buttons__wrapper">
                <button type="submit" name="submit" class="auth-form__submit">log in</button>
                <a href="https://oauth.vk.com/authorize?client_id=7418833&redirect_uri=http://medvosa2.pythonanywhere.com/vka">login using vk</a>
                <div class="auth-form__signup"> or sign up</div>
            </div>

        </form>
    </section>
    <section class="title-section">
        <header>
            <p class="list-join-button">join invade</p>
        </header>
        <main>
            <video src="/static/videos-for-invade/index1home.mp4" preload="auto" autoplay="true" loop="true" muted="muted"></video>
            <div>
                <p>
                    We don’t have different languages
                </p>
            </div>
        </main>
    </section>

    <section class="bottom-section">
        <div>
            <div>
                <video src="/static/videos-for-invade/index2.mp4" preload="auto" autoplay="true" loop="true" muted="muted">
                </video>
                <div>
                    <p>
                        What’s your favourite mean of transport? Let people know!
                    </p>
                </div>
            </div>
            <div>
                <video src="/static/videos-for-invade/index3.mp4" preload="auto" autoplay="true" loop="true" muted="muted">
                </video>
                <div>
                    <p>
                        Are you going to learn a new language? Do it with pleasure!
                    </p>
                </div>
            </div>
            <div>
                <video src="/static/videos-for-invade/index4.mp4" preload="auto" autoplay="true" loop="true" muted="muted">
                </video>
                <div>
                    <p>
                        Are you a native speaker? Add words, help and meet new people!
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <p class="top-left-cube__item">join invade</p>
        </footer>
    </section>

    <script src="/static/index.js"></script>
</body>
</html>
